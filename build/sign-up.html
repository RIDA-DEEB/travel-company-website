<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>صفحة انشاء حساب</title>
<script defer src="js/bundle.js"></script><link href="css/style.css" rel="stylesheet"></head>

<body id="sign">

    <div id="container-body" class="container">
        <a href="index.html">
            <img src="images/logo.png" alt="logo" />
        </a>

        <form id="form-checkout">
            <div class="row">
                <div class="col-lg-8 col-12 offset-lg-2">
                    <h3 class="custom-heading">
                        نشكركم لانشاء الحساب ...اهلا بكم
                    </h3>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <input type="text" class="form-control custom-form-control custom-input-details"
                                placeholder="الاسم الكامل" name="name" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="text" class="form-control custom-form-control custom-input-details"
                                placeholder="تاريخ الميلاد " onfocus="(this.type='date')" name="date" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="password" class="form-control custom-form-control custom-input-details"
                                placeholder=" كلمة المرور" name="password" required>
                        </div>

                        <div class="col-md-6 form-group">
                            <input type="email" class="form-control custom-form-control custom-input-details"
                                placeholder=" البريد الإلكتروني" name="email" required>
                        </div>

                        <div class="col-md-6 form-group">
                            <input type="password" class="form-control custom-form-control custom-input-details"
                                placeholder=" تأكيد كلمة المرور " name="confirmation" required>
                        </div>


                    </div>
                    <button id="sign-up-btn" type="submit" class="btn btn-success">

                        <span>
                         
                                انشاء حساب
                         
                        </span>

                    </button>
                </div>


            </div>
        </form>
    </div>
</body>

</html>
